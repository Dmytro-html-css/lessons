<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<title>Lesson 10</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header__container">
					<h1 class="header__title">Homework 10</h1>
				</div>
			</header>
			<main class="main">
				<div class="portfolio">
					<div class="portfolio__container">
						<ul class="portfolio__items">
							<li class="portfolio__item">
								<a href="#">
									<div class="portfolio__cart">
										<div class="portfolio__info">
											<strong class="portfolio__label">Design</strong>
											<h2 class="portfolio__title">SOFA</h2>
										</div>
										<img class="portfolio__image" src="img/portfolio_01.jpg" alt="art image">
									</div>
								</a>
							</li>
							<li class="portfolio__item">
								<a href="#">
									<div class="portfolio__cart">
										<div class="portfolio__info">
											<strong class="portfolio__label">Branding</strong>
											<h2 class="portfolio__title">KeyBoard</h2>
										</div>
										<img class="portfolio__image" src="img/portfolio_02.jpg" alt="art image">
									</div>
								</a>
							</li>
							<li class="portfolio__item">
								<a href="#">
									<div class="portfolio__cart">
										<div class="portfolio__info">
											<strong class="portfolio__label">Illustration</strong>
											<h2 class="portfolio__title">Work Media</h2>
										</div>
										<img class="portfolio__image" src="img/portfolio_03.jpg" alt="art image">
									</div>
								</a>
							</li>
						</ul>
					</div>
				</div>
				<div class="art">
					<div class="art__container">
						<div class="art__block block-art">
							<div class="block-art__figure-01">
								<img class="block-art__img-01" src="img/img-laptop.webp" width="255" height="265" alt="picture laptop">
							</div>
							<div class="block-art__figure-02">
								<img class="block-art__img-02" src="img/img-photo-girl.webp" width="246" height="269" alt="picture girl">
							</div>
							<div class="block-art__cart">
								<img src="img/img-cart.webp" width="214" height="112" alt="picture cart">
							</div>
							<div class="block-art__stars">
								<img src="img/img-stars.svg" width="112" height="112" alt="picture circle">
							</div>
							<div class="block-art__cloud">
								<img src="img/img-decoration-cloud.svg" width="112" height="82" alt="picture cloud">
							</div>
							<div class="block-art__spiral">
								<img src="img/img-decoration-spiral.svg" width="142" height="73" alt="picture spiral">
							</div>
							<div class="block-art__arrow">
								<img src="img/img-decoration-arrow.svg" width="92" height="50" alt="picture arrow">
							</div>
						</div>
					</div>
				</div>
			</main>
			<footer class="footer">
				<div class="footer__container">
					<p class="footer__text">
						21.10.2024
					</p>
				</div>
			</footer>
		</div>
	</body>
</html>
